<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tienda de Ropa Antonela</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" href="Imagenes/Logo inicio.png" type="image/x-icon">
    
    <!-- Swiper.js CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper/swiper-bundle.min.css">
</head>
<body>
    <!-- Header -->
    <header>
        <a href="index.html" class="logo-link">
            <div class="logo">
                <img src="imagenes/Logo inicio.png" alt="Logo de la Tienda">
            </div>
        </a>
        <div class="header-actions-wrapper">
            <a href="Cuenta/CrearCuenta/signup.html" class="auth-button">Crear cuenta</a>
            <a href="Cuenta/IniciarSesion/login.html" class="auth-button">Iniciar sesión</a>
            <div class="social-media">
                <a href="https://www.instagram.com/corsageintimate5/" target="_blank"><img src="Static/Logos/Instagram Logo.png" alt="Instagram"></a>
                <a href="https://www.facebook.com/CorsageIntimate/" target="_blank"><img src="Static/Logos/Facebook Logo.png" alt="Facebook"></a>
            </div>
            <a href="Carrito/carrito.html" class="cart-link">
                <img src="imagenes/Carrito.png" alt="Carrito">
                <span class="cart-count">0</span>
            </a>
        </div>
    </header>

    <!-- Carrusel de imágenes -->
    <div class="swiper mySwiper">
        <div class="swiper-wrapper">
            <div class="swiper-slide"><img src="Imagenes/banner1.jpeg" alt="Banner 1"></div>
            <div class="swiper-slide"><img src="imagenes/banner2.jpeg" alt="Banner 2"></div>
            <div class="swiper-slide"><img src="imagenes/banner3.jpeg" alt="Banner 3"></div>
        </div>
    </div>
    
    <main id="productos-container">
        <div class="banner-text">
            <h1>Productos Destacados</h1>
        </div>
        <div class="product-item" id="productos-list"></div>
    </main>
    
    <footer>
        <p class="footertext">&copy; 2025 Tienda Antonela | Todos los derechos reservados.</p>
    </footer>
    
    <!-- Swiper.js JS -->
    <script src="https://cdn.jsdelivr.net/npm/swiper/swiper-bundle.min.js"></script>
    <script>
        var swiper = new Swiper(".mySwiper", {
            loop: true,
            autoplay: {
                delay: 3000,
                disableOnInteraction: false,
            },
        });
    </script>
    <script src="mostrar.js"></script>
</body>
</html>
