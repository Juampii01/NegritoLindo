<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agregar Producto</title>
    <link rel="stylesheet" href="estilos.css">
</head>
<body>

    <header>
        <div class="header-left">
            <div class="logo">
                <img src="logo.png" alt="Logo">
            </div>
        </div>
    </header>

    <div class="form-container">
        <h2>Formulario para Agregar Producto</h2>

        <form id="agregar-producto-form" method="POST" enctype="multipart/form-data" class="form-content">
            <div class="form-group">
                <label for="nombre">Nombre:</label>
                <input type="text" id="nombre" name="nombre" required>
            </div>

            <div class="form-group">
                <label for="descripcion">Descripción:</label>
                <textarea id="descripcion" name="descripcion" required></textarea>
            </div>

            <div class="form-group">
                <label for="precio">Precio:</label>
                <input type="number" id="precio" name="precio" required>
            </div>

            <div class="form-group">
                <label for="categoria_id">Categoría:</label>
                <select id="categoria_id" name="categoria_id" required>
                    <option value="1">Conjuntos</option>
                    <option value="2">Cola Less</option>
                    <option value="3">Body</option>
                    <option value="4">Para Combinar</option>
                    <option value="5">Pijama</option>
                </select>
            </div>

            <div class="form-group">
                <label for="cantidad_stock">Stock:</label>
                <input type="number" id="cantidad_stock" name="cantidad_stock" required>
            </div>

            <div class="form-group">
                <label for="imagen">Imagen:</label>
                <input type="file" id="imagen" name="imagen" accept="image/*">
            </div>

            <button type="submit" class="submit-btn">Agregar Producto</button>
        </form>

        <div id="mensaje"></div>
    </div>

</body>
</html>
