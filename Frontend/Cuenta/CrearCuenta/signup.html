<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crear Cuenta - Tienda de Ropa Antonela</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" href="../../Imagenes/Logo inicio.png" type="image/x-icon">
</head>
<body>
    <!-- Header -->
    <header>
        <a href="../../index.html" class="header-left">
            <div class="logo">
                <img src="../../imagenes/Logo inicio.png" alt="Logo de la Tienda">
            </div>
        </a>
        <!-- Contenedor de las acciones de autenticación y carrito -->
        <div class="header-actions-wrapper">
            <!-- Botones de autenticación -->
            <a href="../IniciarSesion/login.html" class="auth-button">Iniciar sesión</a>

            <div class="social-media">
                <a href="https://www.instagram.com/corsageintimate5/" target="_blank"><img src="../../Static/Logos/Instagram Logo.png" alt="Instagram"></a>
                <a href="https://www.facebook.com/CorsageIntimate/" target="_blank"><img src="../../Static/Logos/Facebook Logo.png" alt="Facebook"></a>
            </div>
    
            <!-- Carrito -->
            <a href="../../Carrito/carrito.html" class="cart-link">
                <img src="../../imagenes/Carrito.png" alt="Carrito">
                <span class="cart-count">0</span>
            </a>
        </div>
    </header>

    <!-- Sección de Crear Cuenta -->
    <section id="create-account" class="create-account">
        <h2>Crear Cuenta</h2>
        <form action="#" method="POST" class="account-form">
            <div class="form-group">
                <label for="nombre">Nombre Completo</label>
                <input type="text" id="nombre" name="nombre" placeholder="Tu Nombre Completo" required>
            </div>
            <div class="form-group">
                <label for="email">Correo Electrónico</label>
                <input type="email" id="email" name="email" placeholder="Correo Electrónico" required>
            </div>
            <div class="form-group">
                <label for="contraseña">Contraseña</label>
                <input type="password" id="contraseña" name="contraseña" placeholder="Contraseña" required>
            </div>
            <div class="form-group">
                <label for="confirmar-contraseña">Confirmar Contraseña</label>
                <input type="password" id="confirmar-contraseña" name="confirmar-contraseña" placeholder="Confirmar Contraseña" required>
            </div>
            <button type="submit" class="submit-btn">Crear Cuenta</button>
        </form>
        <p class="already-have-account">¿Ya tienes cuenta? <a href="../IniciarSesion/login.html">Iniciar sesión</a></p>
    </section>

    <!-- Footer -->
    <footer>
        <p class="footertext">&copy; 2025 Tienda Antonela | Todos los derechos reservados.</p>
    </footer>

    <script src="../static/js/scripts.js"></script>
</body>
</html>
