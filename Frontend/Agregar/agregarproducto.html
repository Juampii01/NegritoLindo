<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agregar Producto</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

  <header>
      <a href="../index.html" class="logo-link">
          <div class="logo">
              <img src="../Imagenes/Logo inicio.png" alt="Logo de la Tienda">
          </div>
      </a>
      <div class="header-actions-wrapper">
          <a href="Cuenta/CrearCuenta/signup.html" class="auth-button">Crear cuenta</a>
          <a href="Cuenta/IniciarSesion/login.html" class="auth-button">Iniciar sesión</a>
          <div class="social-media">
              <a href="https://www.instagram.com/corsageintimate5/" target="_blank"><img src="../Static/Logos/Instagram Logo.png" alt="Instagram"></a>
              <a href="https://www.facebook.com/CorsageIntimate/" target="_blank"><img src="../Static/Logos/Facebook Logo.png" alt="Facebook"></a>
          </div>
          <a href="Carrito/carrito.html" class="cart-link">
              <img src="../Imagenes/Carrito.png" alt="Carrito">
              <span class="cart-count">0</span>
          </a>
      </div>
  </header>

  <div class="form-container">
      <h2>Formulario para Agregar Producto</h2>
      <form id="agregar-producto-form" method="POST" enctype="multipart/form-data">
        <label for="nombre">Nombre:</label>
        <input type="text" id="nombre" name="nombre" required><br>
    
        <label for="descripcion">Descripción:</label>
        <textarea id="descripcion" name="descripcion" required></textarea><br>
    
        <label for="precio">Precio:</label>
        <input type="number" id="precio" name="precio" required><br>
    
        <label for="categoria_id">Categoría:</label>
        <select id="categoria_id" name="categoria_id" required>
            <option value="1">Conjuntos</option>
            <option value="2">Cola Less</option>
            <option value="3">Body</option>
            <option value="4">Para Combinar</option>
            <option value="5">Pijama</option>
        </select><br>
    
        <label for="cantidad_stock">Stock:</label>
        <input type="number" id="cantidad_stock" name="cantidad_stock" required><br>
    
        <label for="imagen">Imagen:</label>
        <input type="file" id="imagen" name="imagen"><br>
    
        <button type="submit">Agregar Producto</button>
      </form>
      <div id="mensaje"></div>
  </div>

  <main id="productos-container">
    <h1>Productos Disponibles</h1>
    <div class="product-item" id="productos-list">
        
      <!-- Los productos se cargarán dinámicamente aquí -->
    </div>
  </main>

  <script src="agregar.js"></script>

</body>
</html>
