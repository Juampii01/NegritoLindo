<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Productos - Corsage</title>
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <!-- Header -->
  <header>
    <a href="index.html" class="logo-link">
      <div class="logo">
        <img src="../Imagenes/Logo inicio.png" alt="Logo de la Tienda">
      </div>
    </a>

    <div class="header-actions-wrapper">
      <a href="Cuenta/CrearCuenta/signup.html" class="auth-button">Crear cuenta</a>
      <a href="Cuenta/IniciarSesion/login.html" class="auth-button">Iniciar sesión</a>

      <div class="social-media">
        <a href="https://www.instagram.com/corsageintimate5/" target="_blank"><img src="../Static/Logos/Instagram Logo.png" alt="Instagram"></a>
        <a href="https://www.facebook.com/CorsageIntimate/" target="_blank"><img src="../Static/Logos/Facebook Logo.png" alt="Facebook"></a>
      </div>

      <a href="Carrito/carrito.html" class="cart-link">
        <img src="../Imagenes/Carrito.png" alt="Carrito">
        <span class="cart-count">0</span>
      </a>
    </div>
  </header>

  <!-- Sección para mostrar productos -->
  <main id="productos-container">
    <h1>Productos Disponibles</h1>
    <div id="productos-list">
      <!-- Ejemplo de un producto -->
      <div class="product-item">
        <img src="../Imagenes/ProductoEjemplo.png" alt="Producto Ejemplo">
        <p>Producto de Ejemplo</p>
        <button>Añadir al carrito</button>
      </div>
      <!-- Agrega más productos aquí -->
    </div>
  </main>

  <!-- Footer -->
  <footer>
    <p class="footertext">&copy; 2025 Tienda Antonela | Todos los derechos reservados.</p>
  </footer>

  <script src="Js/scripts.js"></script>
</body>
</html>
