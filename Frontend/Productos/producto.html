<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Detalles del Producto</title>
  <link rel="stylesheet" href="ver.css">
</head>
<body>
  <!-- Header -->
  <header>
    <a href="../index.html" class="logo-link">
      <div class="logo">
        <img src="../Imagenes/Logo inicio.png" alt="Logo de la Tienda">
      </div>
    </a>

    <div class="header-actions-wrapper">
      <a href="../Cuenta/CrearCuenta/signup.html" class="auth-button">Crear cuenta</a>
      <a href="../Cuenta/IniciarSesion/login.html" class="auth-button">Iniciar sesión</a>

      <div class="social-media">
        <a href="https://www.instagram.com/corsageintimate5/" target="_blank"><img src="../Static/Logos/Instagram Logo.png" alt="Instagram"></a>
        <a href="https://www.facebook.com/CorsageIntimate/" target="_blank"><img src="../Static/Logos/Facebook Logo.png" alt="Facebook"></a>
      </div>

      <a href="Carrito/carrito.html" class="cart-link">
        <img src="../Imagenes/Carrito.png" alt="Carrito">
        <span class="cart-count">0</span>
      </a>
    </div>
  </header>

  <!-- Contenedor principal -->
  <main>
    <section id="producto-detalle" class="producto-detalle-wrapper">
      <div class="producto-imagen">
        <img id="imagen-producto" src="" alt="Producto" style="display: none;">
      </div>
      <div class="producto-info">
        <h2 id="nombre-producto">Nombre del Producto</h2>
        <p id="descripcion-producto">Descripción breve del producto.</p>
        <div id="precio-producto">$29.99</div>
        <div id="stock-producto">Stock disponible: 10</div>
        <div id="envio">Envío disponible</div>
        <button class="carrito-btn">Añadir al carrito</button>
      </div>
      <div id="error-message" style="display: none; color: red;"></div>
    </section>
  </main>

  <!-- Footer -->
  <footer>
    <p class="footertext">&copy; 2025 Tienda Antonela | Todos los derechos reservados.</p>
  </footer>

  <script src="producto.js"></script>
</body>
</html>
