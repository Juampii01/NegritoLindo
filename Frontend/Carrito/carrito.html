<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tienda de Ropa Antonela</title>
    <link rel="stylesheet" href="styles.css"> <!-- Vincula el archivo de estilo -->
    <link rel="icon" href="../Imagenes/Logo inicio.png" type="image/x-icon">
</head>
<body>
    <!-- Header -->
    <header>
        <div class="header-left">
            <a href="../index.html" class="logo-link">
                <div class="logo">
                    <img src="../Imagenes/Logo inicio.png" alt="Logo de la Tienda">
                </div>
            </a>
        </div>
        <!-- Contenedor de las acciones de autenticación y carrito -->
        <div class="header-actions-wrapper">
            <!-- Botones de autenticación -->
            <a href="Cuenta/CrearCuenta/signup.html" class="auth-button">Crear cuenta</a>
            <a href="Cuenta/IniciarSesion/login.html" class="auth-button">Iniciar sesión</a>

            <div class="social-media">
                <a href="https://www.instagram.com/corsageintimate5/" target="_blank"><img src="../Static/Logos/Instagram Logo.png" alt="Instagram"></a>
                <a href="https://www.facebook.com/CorsageIntimate/" target="_blank"><img src="../Static/Logos/Facebook Logo.png" alt="Facebook"></a>
            </div>
    
            <!-- Carrito -->
            <a href="Carrito/carrito.html" class="cart-link">
                <img src="../Imagenes/Carrito.png" alt="Carrito">
                <span class="cart-count">0</span>
            </a>
        </div>
    </header>

    <div class="cart-container">
        <div class="cart-header">
            <h1>Bienvenidas a Corsaje</h1>
            <p>Tu carrito está listo para que lo revises.</p>
        </div>
        
        <div class="cart-items">
            <!-- Aquí van los elementos del carrito -->
            <div class="cart-item">
                <img src="ruta-a-imagen.jpg" alt="Producto">
                <div class="item-details">
                    <p class="item-name">Producto 1</p>
                    <p class="item-price">$20</p>
                    <button class="remove-item">Eliminar</button>
                </div>
            </div>
            <!-- Más productos pueden ser añadidos aquí -->
        </div>
    
        <div class="cart-footer">
            <p>Total: $40</p>
            <button class="checkout-btn">Proceder al pago</button>
        </div>
    </div>

    <!-- Footer -->
    <footer>
        <p class="footertext">&copy; 2025 Tienda Antonela | Todos los derechos reservados.</p>
    </footer>

    <script src="static/js/scripts.js"></script>
</body>
</html>
